<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exchange Rate Calculator</title>
<link rel="stylesheet" href="Exchange.css">
</head>

<body>

<div class="calculator-container">
    <h1>Exchange Rate Calculator</h1>
    <div class="input-group">
        <label for="from-currency">From:</label>
        <select id="from-currency">
            <option value="AED">AED</option>
            <option value="ARS">ARS</option>
            <option value="AUD">AUD</option>
            <option value="BGN">BGN</option>
            <option value="BRL">BRL</option>
            <option value="BSD">BSD</option>
            <option value="CAD">CAD</option>
            <option value="CHF">CHF</option>
            <option value="CLP">CLP</option>
            <option value="CNY">CNY</option>
            <option value="COP">COP</option>
            <option value="USD" selected>USD</option>
            <option value="CZK">CZK</option>
            <option value="DKK">DKK</option>
        </select>
        <input type="number" id="from-amount" placeholder="Enter amount">
    </div>

    <div class="input-group">
        <label for="to-currency">To:</label>
        <select id="to-currency">
            <option value="AED">AED</option>
            <option value="ARS">ARS</option>
            <option value="AUD">AUD</option>
            <option value="BGN">BGN</option>
            <option value="BRL">BRL</option>
            <option value="BSD">BSD</option>
            <option value="CAD">CAD</option>
            <option value="CHF">CHF</option>
            <option value="CLP">CLP</option>
            <option value="CNY">CNY</option>
            <option value="COP">COP</option>
            <option value="CZK">CZK</option>
            <option value="EUR" selected>EUR</option>
            <option value="DKK">DKK</option>
        </select>
        <input type="number" id="to-amount" placeholder="Converted amount" readonly>
    </div>

    <div class="convert-container">
        <button class="btn" id="convert">
          Convert
        </button>
        <div class="rate" id="rate"></div>
    </div>
</div>
    <script src="/Exchange Rate/Exchange.js"></script>

</body>
</html>
